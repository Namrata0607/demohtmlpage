<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container3">
        <div class="row">
            <div class="bg">
                <!-- <img src="Images/dypcet.jpg" alt=""> -->
            </div>
            <div class="loginform">
                <h4 style="margin-left: 500px; margin-top: 10px;">D. Y. Patil College Of Engineering And Technology</h4>
                <h4 style="margin-left: 690px;">Kolhapur</h4>
                <img src="Images/logo.png" alt="" class="logoimg">
                <marquee class="my-marquee" direction="right" style="font-size:x-large; color: rgb(255, 255, 255); " >Welcome! Please login to continue.</marquee>
                <!-- <p style="font-size: 20px; margin-left: 440px; margin-right: 0px; color: rgb(255, 255, 255); ">Welcome! Please login to continue.</p> -->
                <!-- <h5 style="margin: 100px 100px auto; text-shadow: 2px; color: white;">Welcome! Please login to continue.</h5> -->
                <div class="formcard">
                    <div class="form">
                        <form action="">
                            <h3 style="text-align: center;">Log In</h3>
                            <div class="form-group"> 
                                <label for="Username">Username:</label>
                                <input type="uname" class="form-control" id="uname" placeholder="Enter username..." required>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password:</label>
                                <input type="pass" class="form-control" id="pass" placeholder="Enter Password..." required>
                            </div>
                            <a href="Dashboard.html">
                                <button type="button" class="btnsubmit">Submit</button>
                            </a>
                            <!-- target="_blank" will open in new page -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
